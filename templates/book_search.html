{% extends 'layout_in.html' %}

{% block title %}
Books search
{% endblock %}

{% block section%}
<form action='{{url_for('book_search')}}' method='POST'>
  <p>Title: <input type='text' name='title' value='{{title}}'></p>
  <p>Author: <input type='text' name='author' value='{{author}}'></p>
  <p>Year: <input type='number' name='year' value='{{year}}'></p>
  <p>Isbn: <input type='text' name='isbn' value='{{isbn}}'></p>
  <button>Search</button>
</form>
<p>------</p>
{% for book in books %}
  <p><a href="{{ url_for('book_page', id=book[0]) }}">{{book}}</a></p>
{% endfor %}
<p>------</p>
{% endblock %}
